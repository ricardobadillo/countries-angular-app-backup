<table class="table table-hover">
  <thead>
    <tr>
      <th> # </th>
      <th> Bandera </th>
      <th> Nombre </th>
      <th> Población </th>
      <th> Más </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td> {{ i + 1 }} </td>
      <td>
        <img [alt]="country.name.common" [src]="country.flags.png" [style.width.px]="50">
      </td>
      <td> {{ country.name.common }} </td>
      <td> {{ country.population | number }} </td>
      <td>
        <a [routerLink]="['/country', country.cca3 ]"> Más </a>
      </td>
    </tr>
  </tbody>
</table>
