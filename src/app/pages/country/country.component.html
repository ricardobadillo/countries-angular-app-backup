<h2>Pa√≠ses</h2>
<hr>

<div class="row">
    <div class="col">
      <app-input [initialValue]="textInput" (onValue)="search($event)" (onDebounce)="suggestion($event)"/>
    </div>
</div>

<ul *ngIf="showSuggestion" class="list-group">
  <li *ngFor="let country of countriesSuggestion" class="list-group-item list-group-item-action">
    <a class="nav-link" [routerLink]="['/country', country.cca3]"> {{ country.name.common }} </a>
  </li>

  <li class="list-group-item list-group-item-action" (click)="searchSuggestion(textInput)">
    <a> Buscar "{{ textInput }}" </a>
  </li>
</ul>

<hr>

<div *ngIf="error" class="alert alert-danger">
    No se encontraron resultados para "{{ textInput }}"
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-table [countries]="countries"/>
  </div>
</div>

<div class="overlay-spinner" *ngIf="showSpinner">
  <svg>
    <circle cx="70" cy="70" r="70"></circle>
  </svg>
</div>
