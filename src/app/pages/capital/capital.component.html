<h2>Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <app-input (onValue)="searchCountry($event)" (onDebounce)="suggestion($event)"/>
  </div>
</div>

<hr>

<div *ngIf="error" class="alert alert-danger">
  No se encontraron resultados para "{{ textInput }}"
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-table [countries]="countries"/>
  </div>
</div>
