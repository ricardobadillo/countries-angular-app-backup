<h2>Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <app-input (onEnter)="search($event)" (onDebounce)="suggestion($event)"></app-input>
  </div>
</div>

<hr>

<div *ngIf="error" class="alert alert-danger">
  No se encontraron resultados para "{{ inputText }}"
</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <app-table [Countries]="countries"></app-table>
  </div>
</div>
