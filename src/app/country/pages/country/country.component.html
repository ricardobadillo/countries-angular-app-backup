<hr>

<div class="row">
    <div class="col">
        <app-input (onEnter)="search( $event )" (onDebounce)="suggestion( $event )"></app-input>
    </div>
</div>

<ul *ngIf="showSuggestion" class="list-group">
    <li 
        *ngFor="let country of countriesSuggestion" 
        class="list-group-item list-group-item-action"
    >
        <a class="nav-link" [routerLink]="['/country', country.cca3]"> {{ country.name.common }} </a>
    </li>
    <li class="list-group-item list-group-item-action" (click)="searchSuggestion(inputText)">
        <a> Buscar "{{ inputText }}" </a>
    </li>
</ul>

<hr>

<div *ngIf="error" class="alert alert-danger">
    No se encontraron resultados para "{{inputText}}"
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-table [Countries]="countries"></app-table>
    </div>
</div>
